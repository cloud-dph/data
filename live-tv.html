<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Enter Email</h2>
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="checkUser()">Next</button>

    <div id="passwordSection" class="hidden">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="loginUser()">Login</button>
    </div>

    <div id="signupSection" class="hidden">
        <h2>Sign Up</h2>
        <input type="password" id="newPassword" placeholder="Set a password">
        <button onclick="signupUser()">Sign Up</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <script>
        // üî• Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjjBG-Jm2JsyIBn5DfgbvPw7Ua0p_3N0c",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ‚úÖ Check if user exists
        async function checkUser() {
            const email = document.getElementById("email").value.trim();
            if (!email) {
                alert("Please enter an email.");
                return;
            }

            console.log("Checking user:", email);

            try {
                const userRef = db.collection("users").doc(email);
                const userSnap = await userRef.get();

                if (userSnap.exists) {
                    console.log("‚úÖ User found!");
                    document.getElementById("passwordSection").classList.remove("hidden");
                    document.getElementById("signupSection").classList.add("hidden");
                } else {
                    console.log("üöÄ User not found, asking for signup.");
                    document.getElementById("signupSection").classList.remove("hidden");
                    document.getElementById("passwordSection").classList.add("hidden");
                }
            } catch (error) {
                console.error("‚ùå Firestore Error:", error);
                alert("Firestore Error: " + error.message);
            }
        }

        // ‚úÖ Login Existing User
        async function loginUser() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert("‚úÖ Login Successful!");
                window.location.href = "https://abc.xyz"; // Redirect on success
            } catch (error) {
                alert("‚ùå Login Failed: " + error.message);
            }
        }

        // ‚úÖ Sign Up New User
        async function signupUser() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("newPassword").value.trim();

            try {
                const userCred = await auth.createUserWithEmailAndPassword(email, password);
                await db.collection("users").doc(email).set({ email });

                alert("‚úÖ Signup Successful! Please login.");
                document.getElementById("passwordSection").classList.remove("hidden");
                document.getElementById("signupSection").classList.add("hidden");
            } catch (error) {
                alert("‚ùå Signup Failed: " + error.message);
            }
        }
    </script>

</body>
</html>
