<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://img10.hotstar.com/image/upload/f_auto,q_90,w_828/feature/onboarding/29-03-2023-in-onboarding-image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .box {
      max-width: 90%;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #1f80e0;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .subtext {
      font-size: 12px;
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="box">
      <img src="https://img.hotstar.com/image/upload/v1656431456/web-images/logo-d-plus.svg" height="30" style="margin-bottom: 30px;">
      <h2>Log in or sign up to continue</h2>
      <input type="tel" id="phone" placeholder="Enter mobile number" />
      <button onclick="checkUser()">Continue</button>
      <p class="subtext">By proceeding you confirm that you are above 18 years of age and agree to the <a href="#" style="color:#1f80e0;">Privacy Policy</a> & <a href="#" style="color:#1f80e0;">Terms of Use</a>.</p>
      <p id="error" style="color:red;"></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDvKhzHTcSmj3Z64oePRGP2TeEd_5A4RVU",
      authDomain: "authentication-c6c71.firebaseapp.com",
      projectId: "authentication-c6c71",
      storageBucket: "authentication-c6c71.firebasestorage.app",
      messagingSenderId: "707906547881",
      appId: "1:707906547881:web:55c67cf3e7e867951c39b8",
      measurementId: "G-ZKY9SXX8N8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function normalizePhone(phone) {
      if (!phone.startsWith("+91")) return "+91" + phone;
      return phone;
    }

    function checkUser() {
      const phone = normalizePhone(document.getElementById("phone").value.trim());
      const emailVersion = phone.replace("+", "") + "@mobile.com";

      firebase.auth().fetchSignInMethodsForEmail(emailVersion).then(methods => {
        localStorage.setItem("mobileEmail", emailVersion);
        if (methods.length > 0) {
          window.location.href = "password.html";
        } else {
          window.location.href = "signup.html";
        }
      }).catch(error => {
        document.getElementById("error").innerText = error.message;
      });
    }
  </script>
</body>
</html>
