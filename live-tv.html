<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System with Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .hidden {
            display: none;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Email</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <button onclick="checkUser()">Next</button>

        <div id="passwordSection" class="hidden">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="login()">Login</button>
        </div>

        <div id="signupSection" class="hidden">
            <h2>Sign Up</h2>
            <input type="password" id="newPassword" placeholder="Create Password">
            <button onclick="signUp()">Sign Up</button>
        </div>
    </div>

    <script>
        // üî• Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBjjBGJm2JsyIBn5DfgbvPw7Ua0p_3N0c",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };

        // ‚úÖ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // üîç Check if user exists
        async function checkUser() {
            const email = document.getElementById("email").value.trim();
            if (!email) return alert("Enter an email.");

            try {
                const userRef = db.collection("users").doc(email);
                const userSnap = await userRef.get();

                if (userSnap.exists) {
                    console.log("‚úÖ User exists");
                    document.getElementById("passwordSection").classList.remove("hidden");
                    document.getElementById("signupSection").classList.add("hidden");
                } else {
                    console.log("üöÄ New user - Show signup");
                    document.getElementById("signupSection").classList.remove("hidden");
                    document.getElementById("passwordSection").classList.add("hidden");
                }
            } catch (error) {
                console.error("‚ùå Firestore Error:", error);
                alert("Error: " + error.message);
            }
        }

        // üîê Login user
        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    console.log("‚úÖ Login Successful");
                    window.location.href = "https://abc.xyz"; // Redirect
                })
                .catch(error => {
                    console.error("‚ùå Login Error:", error);
                    alert("Error: " + error.message);
                });
        }

        // üÜï Sign Up user
        function signUp() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("newPassword").value.trim();

            auth.createUserWithEmailAndPassword(email, password)
                .then(async (userCredential) => {
                    await db.collection("users").doc(email).set({ email }); // Store in Firestore
                    console.log("‚úÖ User Registered");
                    alert("Account Created! Please Login.");
                    document.getElementById("signupSection").classList.add("hidden");
                    document.getElementById("passwordSection").classList.remove("hidden");
                })
                .catch(error => {
                    console.error("‚ùå Signup Error:", error);
                    alert("Error: " + error.message);
                });
        }
    </script>

</body>
</html>
