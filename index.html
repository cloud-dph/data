<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Preview</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .poster-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .content {
      padding: 16px;
    }

    .logo {
      width: 180px;
      margin-top: 16px;
    }

    .details {
      font-size: 14px;
      color: gray;
      margin: 8px 0;
    }

    .watch-btn {
      background-color: #e0e0e0;
      color: black;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      margin: 16px 0;
      display: inline-block;
      border-radius: 10px;
      cursor: pointer;
    }

    .genres {
      margin: 12px 0;
    }

    .genres span {
      margin-right: 12px;
      font-weight: bold;
    }

    .desc {
      margin: 16px 0;
      line-height: 1.5;
      color: #ccc;
    }

    .actions {
      display: flex;
      gap: 24px;
      margin: 20px 0;
      font-size: 14px;
      text-align: center;
    }

    .actions div {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      color: #ccc;
    }

    .actions i {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .more-like-this {
      margin: 20px 16px;
      font-weight: bold;
      font-size: 18px;
    }

    /* Icons - you can use Font Awesome or Unicode placeholders */
    .fa {
      font-family: FontAwesome;
    }
  </style>
</head>
<body>

  <div class="poster-container">
    <img id="poster" src="" alt="Poster" />
  </div>

  <div class="content">
    <img id="logo" class="logo" src="" alt="Logo" />

    <div class="details" id="meta">2021 • U/A 13+ • 2h 8m • Hindi</div>

    <button class="watch-btn" id="watchNowBtn">▶ Watch Now</button>

    <div class="genres" id="genres">
      <!-- Genres will appear here -->
    </div>

    <div class="desc" id="desc">
      <!-- Description goes here -->
    </div>

    <div class="actions">
      <div onclick="addToWatchlist()">
        <i class="fa">&#xf02e;</i>
        Watchlist
      </div>
      <div onclick="navigator.share({url: window.location.href})">
        <i class="fa">&#xf1e0;</i>
        Share
      </div>
      <div>
        <i class="fa">&#xf019;</i>
        Download
      </div>
      <div>
        <i class="fa">&#xf005;</i>
        Rate
      </div>
    </div>
  </div>

  <div class="more-like-this">More Like This</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBROgYUR-2rakUxHbl90JlynP_X3f0GxIM",
      authDomain: "diseny-plus-hotstar-database.firebaseapp.com",
      projectId: "diseny-plus-hotstar-database",
      storageBucket: "diseny-plus-hotstar-database.firebasestorage.app",
      messagingSenderId: "582861150339",
      appId: "1:582861150339:web:0d2b69a2ae914342b723b6",
      measurementId: "G-HX223WNVKE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const params = new URLSearchParams(window.location.search);
    const movieId = params.get('id');

    if (movieId) {
      db.collection("movies").doc(movieId).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("logo").src = data.logoUrl;
          document.getElementById("poster").src = data.posterUrl;
          document.getElementById("desc").textContent = data.description;
          document.getElementById("genres").innerHTML = data.genres.split(',').map(g => `<span>${g.trim()}</span>`).join('');
          document.getElementById("watchNowBtn").onclick = () => {
            window.location.href = data.redirectUrl;
          };
        } else {
          alert("Movie not found!");
        }
      }).catch(console.error);
    } else {
      alert("No movie ID provided in URL.");
    }

    function addToWatchlist() {
      let watchlist = JSON.parse(localStorage.getItem("watchlist") || "[]");
      if (!watchlist.includes(movieId)) {
        watchlist.push(movieId);
        localStorage.setItem("watchlist", JSON.stringify(watchlist));
        alert("Added to watchlist");
      } else {
        alert("Already in watchlist");
      }
    }
  </script>
</body>
</html>
