<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=370, initial-scale=1.0">
    <title>Continue Watching</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #121212; color: white; }
        .carousel { display: flex; overflow-x: auto; padding: 20px; gap: 10px; }
        .movie { flex: 0 0 auto; width: 150px; }
        .movie img { width: 100%; height: auto; }
    </style>
</head>
<body>
    <h2>Continue Watching</h2>
    <div class="carousel" id="cwMovies"></div>
    <script>
        function loadContinueWatching() {
            let cw = JSON.parse(localStorage.getItem('continueWatching')) || [];
            let cwContainer = document.getElementById('cwMovies');
            cwContainer.innerHTML = cw.map(movie => `<div class="movie"><img src="${movie.poster}" alt="${movie.title}"></div>`).join('');
        }
        window.onload = loadContinueWatching;
    </script>
</body>
</html>
