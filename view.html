<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Episode Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: #000;
      color: #fff;
    }

    .header {
      font-size: 17px;
      font-weight: 600;
      padding: 16px;
      border-bottom: 1px solid #222;
    }

    .tabs {
      display: flex;
      overflow-x: auto;
      background-color: #000;
      padding: 0 12px;
      gap: 20px;
      border-bottom: 1px solid #222;
    }

    .tab {
      font-size: 14px;
      color: #aaa;
      padding: 14px 0;
      white-space: nowrap;
    }

    .tab.active {
      color: #fff;
      border-bottom: 2px solid #fff;
    }

    .episode {
      display: flex;
      gap: 12px;
      padding: 16px;
      border-bottom: 1px solid #111;
      text-decoration: none;
      color: inherit;
    }

    .episode img {
      width: 120px;
      height: 70px;
      border-radius: 6px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .meta {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 13px;
      color: #ccc;
      line-height: 1.3;
    }

    @media (max-width: 600px) {
      .episode {
        flex-direction: row;
      }

      .episode img {
        width: 120px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="header" id="show-title">Loading...</div>
  <div class="tabs" id="season-tabs"></div>
  <div id="episodes-container"></div>

  <script src="star-plus.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const show = episodesData[code];

    if (!show) {
      document.getElementById("show-title").textContent = "Show not found";
    } else {
      document.getElementById("show-title").textContent = show.title;

      // Tabs
      const tabContainer = document.getElementById("season-tabs");
      tabContainer.innerHTML = show.seasons.map(season => `
        <div class="tab ${season === show.season ? 'active' : ''}">${season}</div>
      `).join('');

      // Episodes
      const epHTML = show.episodes.map(ep => `
        <a class="episode" href="${ep.redirectUrl}" target="_blank">
          <img src="${ep.image}" alt="${ep.title}" />
          <div class="info">
            <div class="title">${ep.title}</div>
            <div class="meta">${ep.code} â€¢ ${ep.date}</div>
            <div class="desc">${ep.description}</div>
          </div>
        </a>
      `).join('');
      document.getElementById("episodes-container").innerHTML = epHTML;
    }
  </script>
</body>
</html>
