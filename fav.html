<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=370, initial-scale=1.0">
    <title>Favorites</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #121212; color: white; }
        .carousel { display: flex; overflow-x: auto; padding: 20px; gap: 10px; }
        .movie { flex: 0 0 auto; width: 150px; }
        .movie img { width: 100%; height: auto; }
    </style>
</head>
<body>
    <h2>Your Favorite Movies</h2>
    <div class="carousel" id="favMovies"></div>
    <script>
        function loadFavorites() {
            let favs = JSON.parse(localStorage.getItem('favorites')) || [];
            let favContainer = document.getElementById('favMovies');
            favContainer.innerHTML = favs.map(movie => `<div class="movie"><img src="${movie.poster}" alt="${movie.title}"></div>`).join('');
        }
        window.onload = loadFavorites;
    </script>
</body>
</html>
