<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <style>
    /* Add your CSS styling here */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 400px;
    }
    .hidden {
      display: none;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }
    button {
      background: linear-gradient(45deg, #6200ea, #d500f9);
      color: #fff;
      cursor: pointer;
    }
    #carousel {
      display: flex;
      overflow-x: auto;
      margin: 10px 0;
    }
    #carousel img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    #carousel img.selected {
      border-color: #00e5ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="mobile-section">
      <h2>Enter Mobile Number</h2>
      <input type="text" id="mobile-input" placeholder="e.g. 9876543210" />
      <button onclick="checkMobile()">Continue</button>
    </div>

    <div id="login-section" class="hidden">
      <h2>Login</h2>
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="signup-section" class="hidden">
      <h2>Sign Up</h2>
      <div id="carousel"></div>
      <input type="text" id="name" placeholder="Your Name" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const avatars = [
      { id: 'dp1', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/feature/profile/19.png' },
      { id: 'dp2', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/feature/profile/9.png' },
      { id: 'dp3', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/feature/profile/24.png' },
      { id: 'dp4', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/v1/feature/profile/27.png' },
      { id: 'dp5', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/feature/profile/8.png' },
      { id: 'dp6', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/feature/profile/4.png' },
      { id: 'dp7', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/feature/profile/26.png' },
      { id: 'dp8', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/feature/profile/15.png' },
      { id: 'dp9', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/feature/profile/23.png' },
      { id: 'dp10', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/feature/profile/10.png' },
      { id: 'dp11', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/feature/profile/7.png' },
      { id: 'dp12', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/feature/profile/6.png' },
      { id: 'dp13', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/feature/profile/1.png' },
      { id: 'dp14', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/feature/profile/25.png' },
      { id: 'dp15', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/feature/profile/17.png' },
      { id: 'dp16', url: 'https://img1.hotstarext.com/image/upload/w_200,h_200,c_fill/feature/profile/13.png' }
    ];

    let selectedAvatar = "";

    function populateCarousel() {
      const carousel = document.getElementById("carousel");
      avatars.forEach(avatar => {
        const img = document.createElement("img");
        img.src = avatar.url;
        img.onclick = () => selectAvatar(img);
        carousel.appendChild(img);
      });
    }

    function selectAvatar(imgElement) {
      selectedAvatar = imgElement.src;
      document.querySelectorAll("#carousel img").forEach(img => img.classList.remove("selected"));
      imgElement.classList.add("selected");
    }

    async function checkMobile() {
      const mobile = document.getElementById("mobile-input").value.trim();
      const snapshot = await db.collection("users").where("mobile", "==", mobile).get();
      document.getElementById("mobile-section").classList.add("hidden");
      if (snapshot.empty) {
        document.getElementById("signup-section").classList.remove("hidden");
      } else {
        document.getElementById("login-section").classList.remove("hidden");
      }
    }

    async function login() {
      const mobile = document.getElementById("mobile-input").value.trim();
      const password = document.getElementById("login-password").value;
      const snapshot = await db.collection("users").where("mobile", "==", mobile).get();
      if (!snapshot.empty) {
        const user = snapshot.docs[0].data();
        if (user.password === password) {
          localStorage.setItem("userId", snapshot.docs[0].id);
          window.location.href = "profile.html";
        } else {
          alert("Incorrect password");
        }
      }
    }

    async function signup() {
      const name = document.getElementById("name").value;
      const password = document.getElementById("signup-password").value;
      const mobile = document.getElementById("mobile-input").value;
      if (!selectedAvatar) {
        alert("Please select an avatar.");
        return;
      }
      const docRef = await db.collection("users").add({ name, password, mobile, avatar: selectedAvatar });
      localStorage.setItem("userId", docRef.id);
      window.location.href = "profile.html";
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        window.location.href = "profile.html";
      }
    });

    populateCarousel();
  </script>
</body>
</html>
