<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Episode Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: #000;
      color: #fff;
    }

    .header {
      font-size: 18px;
      font-weight: 600;
      padding: 16px;
      border-bottom: 1px solid #222;
    }

    .episode {
      padding: 16px 16px 12px 16px;
      border-bottom: 1px solid #111;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .top-row {
      display: flex;
      flex-direction: row;
      gap: 12px;
      align-items: center;
    }

    .episode img {
      width: 120px;
      height: 68px;
      border-radius: 6px;
      object-fit: cover;
      margin-left: 4px; /* Left gap for image */
    }

    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-left: 4px; /* Slight left gap for text */
    }

    .title {
      font-size: 14.5px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #fff;
    }

    .meta {
      font-size: 12px;
      color: #00BFFF;
    }

    .desc {
      font-size: 13px;
      color: #ccc;
      line-height: 1.4;
      margin-left: 136px; /* aligns under the image */
      margin-top: -4px;
    }

    @media (min-width: 601px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="header" id="show-title">Loading...</div>
  <div id="episodes-container"></div>

  <script src="data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const show = episodesData[code];

    if (!show) {
      document.getElementById("show-title").textContent = "Show not found";
    } else {
      document.getElementById("show-title").textContent = show.title;

      const container = document.getElementById("episodes-container");

      container.innerHTML = show.episodes.map(ep => `
        <a class="episode" href="${ep.redirectUrl}" target="_blank">
          <div class="top-row">
            <img src="${ep.image}" alt="${ep.title}" />
            <div class="info">
              <div class="title">${ep.title}</div>
              <div class="meta">${ep.code} â€¢ ${ep.date}</div>
            </div>
          </div>
          <div class="desc">${ep.description}</div>
        </a>
      `).join('');
    }
  </script>
</body>
</html>
