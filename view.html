<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Episodes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #111;
      color: #fff;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }

    h2 {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 16px;
    }

    .episode {
      display: flex;
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 16px;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .episode:hover {
      background-color: #2a2a2a;
    }

    .episode img {
      width: 120px;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .info {
      padding: 12px;
      flex-grow: 1;
    }

    .title {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .meta {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 8px;
    }

    .desc {
      font-size: 0.9rem;
      color: #aaa;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .episode {
        flex-direction: column;
      }

      .episode img {
        width: 100%;
        height: auto;
      }

      .info {
        padding: 10px;
      }

      .title {
        font-size: 1rem;
      }

      .desc {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <script src="star-plus.js"></script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const code = getQueryParam('code');
    const data = episodesData[code];
    const contentDiv = document.getElementById('content');

    if (!data) {
      contentDiv.innerHTML = "<p>Show not found.</p>";
    } else {
      const header = `<h1>${data.title}</h1><h2>${data.season}</h2>`;
      const episodesHTML = data.episodes.map(ep => `
        <a href="${ep.redirectUrl}" target="_blank">
          <div class="episode">
            <img src="${ep.image}" alt="${ep.title}" />
            <div class="info">
              <div class="title">${ep.title}</div>
              <div class="meta">${ep.code} â€¢ ${ep.date}</div>
              <div class="desc">${ep.description}</div>
            </div>
          </div>
        </a>
      `).join('');
      contentDiv.innerHTML = header + episodesHTML;
    }
  </script>
</body>
</html>
