<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Episode Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: #0f1014;
      color: #fff;
    }

    .header {
      font-size: 18px;
      font-weight: 600;
      padding: 16px;
      border-bottom: 1px solid #222;
    }

    .episode {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      padding: 12px 16px;
      border-bottom: 1px solid #111;
      text-decoration: none;
      color: inherit;
    }

    .episode img {
      width: 110px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .info {
      margin-left: 12px;
      flex: 1;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #ffffff;
    }

    .meta {
      font-size: 12px;
      color: #00BFFF; /* sky blue */
      margin-bottom: 6px;
    }

    .desc {
      font-size: 13px;
      color: #cccccc; /* gray */
      line-height: 1.4;
    }

    @media (min-width: 601px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="header" id="show-title">Loading...</div>
  <div id="episodes-container"></div>

  <script src="data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const show = episodesData[code];

    if (!show) {
      document.getElementById("show-title").textContent = "Show not found";
    } else {
      document.getElementById("show-title").textContent = show.title;

      const container = document.getElementById("episodes-container");

      container.innerHTML = show.episodes.map(ep => `
        <a class="episode" href="${ep.redirectUrl}" target="_blank">
          <img src="${ep.image}" alt="${ep.title}" />
          <div class="info">
            <div class="title">${ep.title}</div>
            <div class="meta">${ep.code} â€¢ ${ep.date}</div>
            <div class="desc">${ep.description}</div>
          </div>
        </a>
      `).join('');
    }
  </script>
</body>
</html>
