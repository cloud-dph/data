<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Login</h2>
  <input id="identifier" placeholder="Email or Mobile" /><br><br>
  <button onclick="checkUser()">Next</button>

  <div id="password-section" style="display:none;">
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
  </div>

  <p id="error" style="color:red;"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDvKhzHTcSmj3Z64oePRGP2TeEd_5A4RVU",
      authDomain: "authentication-c6c71.firebaseapp.com",
      projectId: "authentication-c6c71",
      storageBucket: "authentication-c6c71.firebasestorage.app",
      messagingSenderId: "707906547881",
      appId: "1:707906547881:web:55c67cf3e7e867951c39b8",
      measurementId: "G-ZKY9SXX8N8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function checkUser() {
      const id = document.getElementById("identifier").value.trim();
      auth.fetchSignInMethodsForEmail(id).then(methods => {
        if (methods.length > 0) {
          document.getElementById("password-section").style.display = "block";
        } else {
          localStorage.setItem("newIdentifier", id);
          window.location.href = "signup.html";
        }
      }).catch(() => {
        document.getElementById("error").innerText = "Invalid email or mobile format";
      });
    }

    function login() {
      const email = document.getElementById("identifier").value.trim();
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "https://abc.xyz";
        })
        .catch(err => {
          document.getElementById("error").innerText = err.message;
        });
    }
  </script>
</body>
</html>
