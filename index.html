<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Preview</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .logo {
      width: 200px;
      margin-top: 20px;
    }

    .poster {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #f90;
      border: none;
      border-radius: 5px;
    }

    a.watchlist-link {
      color: #f90;
      display: block;
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="poster" class="poster" />
    <img id="logo" class="logo" />
    <h1 id="name"></h1>
    <p id="description"></p>
    <p><strong>Genre:</strong> <span id="genres"></span></p>
    <button onclick="redirectToShow()">‚ñ∂Ô∏è Watch Now</button>
    <button onclick="addToWatchlist()">‚ûï Watchlist</button>
    <a href="watchlist.html" class="watchlist-link">üì∫ View My Watchlist</a>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBROgYUR-2rakUxHbl90JlynP_X3f0GxIM",
      authDomain: "diseny-plus-hotstar-database.firebaseapp.com",
      projectId: "diseny-plus-hotstar-database",
      storageBucket: "diseny-plus-hotstar-database.firebasestorage.app",
      messagingSenderId: "582861150339",
      appId: "1:582861150339:web:0d2b69a2ae914342b723b6",
      measurementId: "G-HX223WNVKE"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fetch data from URL
    const urlParams = new URLSearchParams(window.location.search);
    const movieName = urlParams.get("name");

    let movieData = null;

    if (movieName) {
      db.collection("movies").doc(movieName).get().then(doc => {
        if (doc.exists) {
          movieData = doc.data();
          document.getElementById("name").textContent = movieData.Name;
          document.getElementById("description").textContent = movieData.description;
          document.getElementById("genres").textContent = movieData.genres;
          document.getElementById("poster").src = movieData.posterUrl;
          document.getElementById("logo").src = movieData.logoUrl;
        } else {
          alert("Movie not found in Firebase.");
        }
      });
    }

    function redirectToShow() {
      if (movieData?.redirectUrl) {
        window.location.href = movieData.redirectUrl;
      }
    }

    function addToWatchlist() {
      if (!movieData) return;

      let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
      const exists = watchlist.find(m => m.Name === movieData.Name);

      if (exists) {
        alert("Already in watchlist.");
        return;
      }

      watchlist.push(movieData);
      localStorage.setItem("watchlist", JSON.stringify(watchlist));
      alert("Added to watchlist!");
    }
  </script>
</body>
</html>
