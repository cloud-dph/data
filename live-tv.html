<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News UI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #000; color: #fff; overflow-x: hidden; }
        .container { padding: 20px; }
        .header { font-size: 24px; font-weight: bold; padding-bottom: 10px; }
        .section { margin-top: 20px; }
        .section-title { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
        .grid { display: flex; gap: 10px; overflow-x: auto; }
        .card { width: 150px; background: #111; border-radius: 8px; overflow: hidden; }
        .card img { width: 100%; height: 90px; object-fit: cover; }
        .card p { padding: 5px; font-size: 14px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">CNBC Awaaz</div>
        <p>हिंदी</p>
        
        <div class="section">
            <div class="section-title">Live News</div>
            <div class="grid">
                <div class="card">
                    <img src="cnn_news18.jpg" alt="CNN News18">
                    <p>CNN News18</p>
                </div>
                <div class="card">
                    <img src="news18_tamil.jpg" alt="News18 Tamil Nadu">
                    <p>News18 Tamil Nadu</p>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Live Business News</div>
            <div class="grid">
                <div class="card">
                    <img src="cnbc_tv18.jpg" alt="CNBC TV18">
                    <p>CNBC TV18</p>
                </div>
                <div class="card">
                    <img src="cnbc_awaaz.jpg" alt="CNBC Awaaz">
                    <p>CNBC Awaaz</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
