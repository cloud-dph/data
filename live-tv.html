<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { width: 100vw; height: 100vh; overflow: hidden; background: #000; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .container { position: relative; width: 100vw; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; }
        .header { position: absolute; top: 0; width: 100%; background: rgba(0, 0, 0, 0.8); padding: 10px; text-align: center; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="pageTitle">Loading...</div>
        <iframe id="embedFrame"></iframe>
    </div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function setFullScreen() {
            document.documentElement.requestFullscreen().catch(err => console.warn("Fullscreen error: ", err));
        }

        window.onload = function() {
            const site = getQueryParam("site");
            const title = getQueryParam("title") || "Embedded Site";
            const lang = getQueryParam("lang") || "en";
            document.documentElement.lang = lang;
            document.title = title;
            document.getElementById("pageTitle").innerText = title;
            if (site) {
                document.getElementById("embedFrame").src = site;
                setTimeout(setFullScreen, 1000);
            } else {
                document.getElementById("pageTitle").innerText = "No site provided";
            }
        };
    </script>
</body>
</html>
